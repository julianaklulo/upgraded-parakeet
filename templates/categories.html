{% extends 'template.html' %}
{% block body %}
    <h3>Categories of {{ marketplace }}</h3>
    <ol>
        {% for category in categories %}
            <li><a href='/{{ marketplace }}/{{ category }}/subcategories'>{{ category }}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
{% block footer %}
    <a href='/marketplaces'>Go Back</a>
{% endblock %}
