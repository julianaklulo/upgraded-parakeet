{% extends 'template.html' %}
{% block body %}
    <h3>Subcategories of {{ category }}</h3>
    <ol>
        {% for subcategory in subcategories %}
            <li>{{ subcategory }}</li>
        {% endfor %}
    </ol>
{% endblock %}
{% block footer %}
    <a href='/categories'>Go Back</a>
{% endblock %}
