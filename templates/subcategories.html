{% extends 'template.html' %}
{% block body %}
    <h3>Subcategories of {{ category }} in {{ marketplace }}</h3>
    <ol>
        {% for subcategory in subcategories %}
            <li>{{ subcategory }}</li>
        {% endfor %}
    </ol>
{% endblock %}
{% block footer %}
    <a href='/{{ marketplace }}/categories'>Go Back</a>
{% endblock %}
